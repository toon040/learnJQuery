<!DOCTYPE html>
<html>
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(function(){
                $("p").click(function() {
                    $("p").css("background","yellow")
                    .css("color","red")
                    .css("font-size","50px")
                    .css("border","1px solid black")
                    .css("padding","2px");
                });  
            } )
        </script>
    </head>
    <body>
        <p>Hello world</p>
    </body>
</html>
